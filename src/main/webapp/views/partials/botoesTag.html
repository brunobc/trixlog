<span class="tagsubmit">
  <button class="btn btn-default" type="button" onclick="crudTag.editaTag( <%= id %>, '<%= name %>')">
    <span class="glyphicon glyphicon-edit"></span>
  </button>
  <button class="btn btn-default" type="button" onclick="crudTag.deletaTag(<%= id %>)">
    <span class="glyphicon glyphicon-remove"></span>
  </button>
</span>
